<!DOCTYPE html>
<html lang="en">
<head th:include="fragments/head::header">
</head>
<style type="text/css">
.cell {
	margin: 15px auto;
}
</style>
<body>
	<div th:include="fragments/top::top"></div>

	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>

		<div class="main-container-inner">
			<a class="menu-toggler" id="menu-toggler" href="#"> <span
				class="menu-text"></span>
			</a>

			<div th:include="fragments/left::left"></div>

			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try {
							ace.settings.check('breadcrumbs', 'fixed')
						} catch (e) {
						}
					</script>

					<ul class="breadcrumb">
						<li><i class="icon-home home-icon"></i> <a href="#">首页</a></li>

						<li><a href="/user/list">会员管理</a></li>
						<li class="active">会员详情</li>
					</ul>
				</div>

				<div class="page-content">
					<div class="row">
						<div class="col-xs-12 widget-container-span ui-sortable">
							<div class="widget-box transparent">
								<div class="widget-header">
									<h4 class="lighter">基本信息</h4>
									<div class="widget-toolbar no-border"></div>
								</div>

								<div class="widget-body">
									<div
										class="widget-main padding-6 no-padding-left no-padding-right">
										<div class="row">
											<div class="col-xs-8">
													<div class="cell col-xs-4">
														会员ID：<span th:text="${entity.memberNo}" id="memberNo"/>
													</div>
													<div class="cell col-xs-4">
														会员手机：<span th:text="${entity.mobile}" id="mobile"/>
													</div>
													<div class="cell col-xs-4">
														昵称：<span th:text="${entity.nickName}" id="nickname"></span>
													</div>
													<div class="cell col-xs-4">
														性别：<span th:text="${entity.gender}" id="gender"></span>
													</div>
													<div class="cell col-xs-4">
														注册日期：<span th:text="${entity.created}" id="created"></span>
													</div>
											</div>
											<div class="col-xs-4">
												<div class="col-xs-8">
													<div>头像：</div>
													<img id="cover" style="width: 120px; height: 120px;" 
														th:src="${entity.avatar}" />
												</div>
											</div>
										</div>
									</div>
								</div>			
								
								
							</div>
						</div>
						<div class="col-xs-12 widget-container-span ui-sortable paymentInfo">
							<div class="widget-box transparent">
								<div class="widget-header">
									<h4 class="lighter">收货地址</h4>
									<div class="widget-toolbar no-border"></div>
								</div>

								<div class="widget-body">
									<div
										class="widget-main padding-6 no-padding-left no-padding-right">
										<div class="row">
											<table class="table table-striped table-bordered table-hover">
												<thead>
									                <tr>
									                    <th class="col-md-2">姓名</th>
									                    <th class="col-md-2">电话</th>
									                    <th class="col-md-2">地区</th>
									                    <th class="col-md-2">详细地址</th>
									                    <th class="col-md-2">是否是默认地址</th>
									                </tr>
									                </thead>
												 <tbody>
									                <tr th:each="address:${addressList}">
									                    <td th:text="${address.consignee}" class="vertical-td"></td>
									                    <td th:text="${address.consigneeMobile}" class="vertical-td"></td>
									                    <td th:text="${address.zone}" class="vertical-td"></td> 
									                    <td th:text="${address.address}" class="vertical-td"></td>
									                     <td th:text="${address.defaultAddress}?是:否" class="vertical-td">是</td>
									                    <!-- <td><a th:href="@{/message/main/p/} + ${message.id} + '/send/' + ${message.id}" class="btn btn-link btn-xs" style="color: green;"><span class="glyphicon glyphicon-ok"></span></a>
									                    </td>   -->              
									                </tr>
									                </tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-xs-12 widget-container-span ui-sortable paymentInfo">
							<div class="widget-box transparent">
								<div class="widget-header">
									<h4 class="lighter">购买记录</h4>
									<div class="widget-toolbar no-border"></div>
								</div>

								<div class="widget-body">
									<div
										class="widget-main padding-6 no-padding-left no-padding-right">
										<div class="row">
											<table class="table table-striped table-bordered table-hover">
												<thead>
									                <tr>
									                    <th class="col-md-2">订单号</th>
									                    <th class="col-md-2">订单金额</th>
									                    <th class="col-md-2">下单时间</th>
									                    <th class="col-md-2">订单状态</th>
									                    <th class="col-md-2">操作</th>
									                </tr>
									                </thead>
												 <tbody>
									                <tr th:each="order:${orderList}">
									                    <td th:text="${order.orderNo}" class="vertical-td"></td>
									                    <td th:text="${order.price}" class="vertical-td"></td>
									                    <td th:text="${order.created}" class="vertical-td"></td> 
									                    <td th:text="${order.orderStatusName}" class="vertical-td"></td>
									                    <td  class="vertical-td"><a th:href="@{/order/detail?orderNo=} + ${order.orderNo}" class="btn btn-link btn-xs" style="color: green;"><!-- <span class="glyphicon glyphicon-ok"> -->查看详情<!-- </span> --></a>
									                    </td>              
									                </tr>
									                </tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
					<div class="row entity"></div>
					<div class="row payInfo"></div>
					<div class="row expressInfo"></div>
					<div class="row operateInfo"></div>
				</div>
				<!-- /.page-content -->
			</div>

			<div th:include="fragments/bottom::bottom"></div>
		</div>

		<a href="#" id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse"> <i
			class="icon-double-angle-up icon-only bigger-110"></i>
		</a>
	</div>
	<!-- /.main-container -->

	<div th:include="fragments/js::js"></div>

	<!-- page specific plugin scripts -->

</body>
</html>
