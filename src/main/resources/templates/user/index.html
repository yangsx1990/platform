<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>分配单</title>
     <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" />
  <style>
    td,th{
        text-align: center;
    }
    .top{
        height: 50px;
    }
    table td{white-space:nowrap;overflow:hidden; text-overflow:ellipsis;}
    table {table-layout:fixed;}
</style>
</head>

<body>
	<div>

	</div>
	<div class="container">
		    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th class="col-md-2">头像</th>
                    <th class="col-md-2">昵称</th>
                    <th class="col-md-6">内容</th>
                    <th class="col-md-2">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="message:${entity}">
                    <td th:text="${message.memberNo}" class="vertical-td"></td>
                    <td th:text="${message.nickName}" class="vertical-td"></td>
                    <td th:utext="${message.gender}" class="vertical-td"></td> 
                    <td><a th:href="@{/message/main/p/} + ${message.id} + '/send/' + ${message.id}" class="btn btn-link btn-xs" style="color: green;"><span class="glyphicon glyphicon-ok"></span></a>
                    </td>                
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</html>
